{% extends 'base.html' %}
{% block title %} Add Options {% endblock %}

{% block content %}
<div class="container mt-4">
    <form action="/quiz/add_options/{{question.id}}/" method="POST"> {% csrf_token %}
        {{ formset.as_p }}
        <button type="submit" class="btn btn-info">Submit</button>
    </form>
</div>

<script>
    {% if alert %}
alert("Question is added successfully!!!");
document.location = '/quiz/add_question/'
{% endif %}
</script>
{% endblock content %}
