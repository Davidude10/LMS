{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Sessions</h1>
    <ul>
        {% for session in sessions %}
        <li>
            {{ session.session }}
            {% if session.is_current_session %}
            (Current Session)
            {% endif %}
        </li>
        {% empty %}
        <li>No sessions available.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
